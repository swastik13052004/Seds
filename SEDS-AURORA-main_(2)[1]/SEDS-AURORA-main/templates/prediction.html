<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 0; }
        header { background-color: #333; color: white; padding: 15px; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; }
        main { padding: 20px; text-align: center; }
    </style>
</head>
<body>
    <header>
        <h1>Upload Seismic Data</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/about_us">About Us</a>
            <a href="/contact">Contact</a>
            <a href="/prediction">Prediction</a>
        </nav>
    </header>
    <main>
        <form action="/prediction" method="POST" enctype="multipart/form-data">
            <label for="file">Choose .mseed file:</label>
            <input type="file" id="file" name="file" accept=".mseed" required>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
